<div data-options="dxView : { name: 'login' }">
    <div data-options="dxContent : { targetPlaceholder: 'content' }">

        <div data-bind="dxToolbar: { items: [ { align: 'center', text: 'KWESKAR' } ] }"></div>

        <div class="div-login">
            
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">Email</div>
                    <div class="dx-field-value" data-bind="dxTextBox: { mode: 'email', placeholder: txtEmailPlaceholder, value: txtEmailText }"></div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Contraseña</div>
                    <div class="dx-field-value" data-bind="dxTextBox: { mode: 'password', placeholder: txtPasswordPlaceholder, value: txtPasswordText }"></div>
                </div>
                <div class="dx-field">
                    <div data-bind="dxButton:{text:'Iniciar sesión', clickAction: buttonLogin, width: '100%'}"></div>
                </div>
            </div>

        </div>

    </div>
</div>
